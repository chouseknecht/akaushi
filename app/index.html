<!doctype html>
<html lang="en" ng-app="sampleApp">
<head>
    <meta charset="utf-8">
    <title>AngularForms | Sample application</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/app/css/sampleApp.css" />
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-12" ng-controller="sampleController">
                <h4>Basic Form</h4>
                <div class="well">
                    <div id="basicForm"></div>
                </div>
                <h4>Horizontal Form</h4>
                <div class="well">
                    <div id="horizontalForm"></div>
                </div>
                <h4>Checkboxes</h4>
                <div class="well">
                    <div id="checkboxForm"></div>
                </div>
                <h4>Checkboxes in Horizontal Form</h4>
                <div class="well">
                    <div id="checkboxHorizontalForm"></div>
                </div>
                <h4>Radio Buttons</h4>
                <div class="well">
                    <div id="radioForm"></div>
                </div>
                <h4>Radio Buttons in Horizontal Form</h4>
                <div class="well">
                    <div id="radioHorizontalForm"></div>
                </div>
            </div><!-- col-lg-12 -->
        </div><!-- row -->
    </div>   

  <script src="/bower_components/jquery/jquery.min.js"></script>
  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="/app/js/sampleApp.js"></script>
  <script src="/angular-forms.min.js"></script>
  <script src="/app/js/forms/SampleForm.js"></script>
  <script src="/app/js/forms/CheckBoxForm.js"></script>
  <script src="/app/js/forms/RadioForm.js"></script>

</body>
</html>
